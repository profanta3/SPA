<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Login page</title>
    </head>
<body>
    <header>
        <div id="title">Welcome to</div>
        <img id="logo" src="img/logo.png" /><br>
    </header>
    <div id="subheader">
        Your Single Page Application Service
    </div>
    <div class="main-content">
        <div id="left-collumn">
            <button onclick='logout()' class='button' id="logout-btn" style="display: none;">Logout</button>
            <form name="login" id="login-form">
                <p>Please login to acces our services!</p>
                <br>
                <label for="userid">Username</label>
                <input type="text" class="input-box" name="userid"/><br>
                <label for="pswrd">Password</label>
                <input type="password" class="input-box" name="pswrd"/><br>
                <input type="button" class="button" onclick="check(this.form)" value="Login"/>
                <input type="reset" class="button" value="Cancel"/>
            </form>
        </div>
        <div id="main-collumn">
            <div id="login-pannel"></div>
            <script id="StudentLoginFormContent">
                <div class="rendered-form">
                    <div class="formbuilder-textarea form-group field-Student-Id">
                        <label for="Student-Id" class="formbuilder-textarea-label">Student_Id<span class="formbuilder-required">*</span><span class="tooltip-element" tooltip="ID">?</span></label>
                        <textarea type="textarea" class="form-control" name="Student-Id" access="false" id="Student-Id" title="ID" required="required" aria-required="true"></textarea>
                    </div>
                    <div class="formbuilder-textarea form-group field-First-Name">
                        <label for="First-Name" class="formbuilder-textarea-label"><font face="Calibri"><span style="font-size: 14.666666984558105px;">First_Name</span></font><span class="formbuilder-required">*</span></label>
                        <textarea type="textarea" class="form-control" name="First-Name" access="false" id="First-Name" required="required" aria-required="true"></textarea>
                    </div>
                    <div class="formbuilder-textarea form-group field-last-name">
                        <label for="last-name" class="formbuilder-textarea-label">Last_Name</label>
                        <textarea type="textarea" class="form-control" name="last-name" access="false" id="last-name"></textarea>
                    </div>
                    <div class="formbuilder-date form-group field-dob">
                        <label for="dob" class="formbuilder-date-label">DOB</label>
                        <input type="date" class="form-control" name="dob" access="false" value="2021-11-27" id="dob">
                    </div>
                    <div class="formbuilder-radio-group form-group field-gender-radio">
                        <label for="gender-radio" class="formbuilder-radio-group-label">Gender</label>
                            <div class="radio-group">
                                <div class="formbuilder-radio">
                                    <input name="gender-radio" access="false" id="gender-radio-0" value="male" type="radio" checked="checked">
                                    <label for="gender-radio-0">Male</label>
                                </div>
                                <div class="formbuilder-radio">
                                    <input name="gender-radio" access="false" id="gender-radio-1" value="female" type="radio">
                                    <label for="gender-radio-1">Female</label>
                                </div>
                                <div class="formbuilder-radio">
                                    <input name="gender-radio" access="false" id="gender-radio-2" value="other" type="radio">
                                    <label for="gender-radio-2">Other</label>
                                </div>
                            </div>
                    </div>
                    <div class="formbuilder-select form-group field-select-1638122670322">
                        <label for="select-1638122670322" class="formbuilder-select-label">Department<span class="formbuilder-required">*</span></label>
                        <select class="form-control" name="select-1638122670322" id="select-1638122670322" required="required" aria-required="true">
                            <option value="option-1" selected="true" id="select-1638122670322-0">Option 1</option>
                            <option value="option-2" id="select-1638122670322-1">Option 2</option>
                            <option value="option-3" id="select-1638122670322-2">Option 3</option>
                        </select>
                    </div>
                    <div class="formbuilder-text form-group field-email-id">
                        <label for="email-id" class="formbuilder-text-label">Email_ID<span class="formbuilder-required">*</span></label>
                        <input type="text" class="form-control" name="email-id" access="false" id="email-id" required="required" aria-required="true">
                    </div>
                </div>
            </script>
        </div>
        <div id="debug-collumn">
            <button type="button" class="button" onclick="staffChanged('debug-list', true)">Debug Show Staff</button>
            <br>
            <div id="debug-list" class="debug-msg"></div>
        </div>
    </div>
    
    <footer>
        &copy; 2021 by Karl Blumenthal
    </footer>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
